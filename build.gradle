// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.google.guava:guava:24.1-jre'
        classpath 'com.android.tools.build:gradle:3.4.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task testWithGce {
    dependsOn ':backend:appengineStart'
    dependsOn ':app:connectedAndroidTest'
    dependsOn ':backend:appengineStop'
    tasks.getByPath(':app:connectedAndroidTest').mustRunAfter ':backend:appengineStart'
    tasks.getByPath(':backend:appengineStop').mustRunAfter ':app:connectedAndroidTest'
}
